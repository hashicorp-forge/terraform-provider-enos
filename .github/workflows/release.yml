---
name: Release

# Run the release pipeline only on VERSION update
on:
  push:
    paths:
      - 'VERSION'
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.16.3'
      - name: Checkout
        uses: actions/checkout@v2
        with:
        ref: ${{ github.head_ref }}   # checkout the correct branch name
        fetch-depth: 0                # fetch the whole repo history
      - name: Build and Install Artifacts
        run: CI='true' make
      - name: Publish to S3 bucket
        run: go run ./tools/populate-mirror -dist ./dist -bucket enos-provider-current
