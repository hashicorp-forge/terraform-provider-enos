---
name: Release

# Run the release pipeline only on VERSION update
on:
  push:
    paths:
      - 'VERSION'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16.3'
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build code
        run: CI='true' make release
