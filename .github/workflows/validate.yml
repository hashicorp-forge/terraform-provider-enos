name: Validate

on:
  push:

jobs:
  build-and-terraform:
    runs-on: ubuntu-latest
    # container: docker.mirror.hashicorp.services/library/golang:1.15
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build code
        run: make tftest # runs build + install make targets
      # - name: Upload artifacts to actions workflow
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: ${{ github.event.repository.name }}-artifacts
      #     path: |
      #       ./bin/

  unit:
    runs-on: ubuntu-latest
    container: docker.mirror.hashicorp.services/library/golang:1.15
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test code
        run: make test

  acceptance:
    runs-on: ubuntu-latest
    container: docker.mirror.hashicorp.services/library/golang:1.15
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Acceptance Tests
        run: make testacc

  go-lint:
    runs-on: ubuntu-latest
    container: docker.mirror.hashicorp.services/golangci/golangci-lint:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test Terraform
        run: |
          cd examples/core
          terraform fmt -check
          #TODO: figure out how to access hashicorp.com/qti/enos after build.
          # terraform init -backend=false
          # terraform validate
      - name: Go Lint
        run: golangci-lint run

