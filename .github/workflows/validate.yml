---
name: Validate

on:
  push:

jobs:
  build-and-terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build code
        # build the provider, install as terraform plugin, and validate example
        # terraform that utilizes the provider.
        run: make test-tf  # runs build + install make targets
        # TODO:
        # - name: Upload artifacts to actions workflow
        #   uses: actions/upload-artifact@v2
        #   with:
        #     name: ${{ github.event.repository.name }}-artifacts
        #     path: |
        #       ./bin/

  unit:
    runs-on: ubuntu-latest
    container: docker.mirror.hashicorp.services/library/golang:1.16
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Test code
        run: make test

  acceptance:
    runs-on: ubuntu-latest
    container: docker.mirror.hashicorp.services/library/golang:1.16
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Acceptance Tests
        run: make test-acc

  go-lint:
    runs-on: ubuntu-latest
    container: docker.mirror.hashicorp.services/golangci/golangci-lint:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Go Lint
        run: golangci-lint run --out-format=github-actions --timeout=5m0s

