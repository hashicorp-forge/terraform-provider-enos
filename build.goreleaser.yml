builds:
  - # yaml list
    id: terraform-provider-enos
    mod_timestamp: '{{ .CommitTimestamp }}'
    targets:
      - linux_amd64
      - darwin_amd64
    dir: .
    flags:
      - -trimpath
    ldflags:
      - -X main.GitCommit={{ .Commit }}
      - -extldflags=-static
    env:
      - CGO_ENABLED=0
    binary: terraform-provider-enos

changelog:
  skip: true
